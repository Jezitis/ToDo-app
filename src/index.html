<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <header class="header">
            <form class="add-form">
                <label>
                    <input type="text" name="todoInput" class="add-form__input" placeholder="Add a to-do...">
                </label>
                <button class="add-form__button">
                    <i class="fas fa-plus"></i>
                </button>
            </form>
            <div class="header__filter filter">
                <button class="filter__button filter__button--all">All</button>
                <button class="filter__button filter__button--done">Done</button>
                <button class="filter__button filter__button--undone">Undone</button>
            </div>
        </header>
        <main class="main">
            <h1 class="title">Your TO-DO list for <span class="js-current-date">__.__.____</span></h1>
            <ul class="todo-list">
                
            </ul>
        </main>
        <footer class="footer">
            
        </footer>
    </div>
</body>
</html>
